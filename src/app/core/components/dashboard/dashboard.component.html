<article>
    <header>
        <div class="text-center header">
            ATM
        </div>
    </header>
    <main>
        <div class="d-flex flex-column justify-content-center content-body">
            <div class="text-center">
                Amount in ATM: â‚¹{{ cash.totalAmount }}<br /> {{ denomination.first }} = {{ cash.first }}<br /> {{ denomination.second }} = {{ cash.second }}<br /> {{ denomination.third }} = {{ cash.third }}<br /> {{ denomination.fourth }} = {{ cash.fourth
                }}<br />
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary actionButtons" (click)="activateDeposit()">Deposit</button>
                <button type="button" class="btn btn-primary mx-2" (click)="activateWithdraw()">Withdraw</button>
            </div>
            <div *ngIf="deposit" class="form-content">
                <div class="form-group mx-2">
                    <label for="firstNote">Enter {{ denomination.first }} note count:</label>
                    <input class="form-control" type="number" [(ngModel)]="depositCashValues.first" />
                </div>
                <div class="form-group mx-2">
                    <label for="secondNote">Enter {{ denomination.second }} note count:</label>
                    <input class="form-control" type="number" [(ngModel)]="depositCashValues.second" />
                </div>
                <div class="form-group mx-2">
                    <label for="thirdNote">Enter {{ denomination.third }} note count:</label>
                    <input class="form-control" type="number" [(ngModel)]="depositCashValues.third" />
                </div>
                <div class="form-group mx-2">
                    <label for="fourthNote">Enter {{ denomination.fourth }} note count:</label>
                    <input class="form-control" type="number" [(ngModel)]="depositCashValues.fourth" />
                </div>
                <button type="button" class="btn btn-primary" (click)="depositCash()">Deposit Money</button>
            </div>
            <div *ngIf="withDraw" class="form-content">
                <div class="form-group mx-2">
                    <label for="fourthNote">Enter amount:</label>
                    <input class="form-control" type="number" [(ngModel)]="amount" />
                </div>
                <button type="button" class="btn btn-primary" (click)="withdraw()" [disabled]="amount <100">Withdraw
                    Money</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center footer">

        </div>
    </footer>
</article>
